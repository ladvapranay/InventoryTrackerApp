{% extends 'base.html' %}

{% block title %}Edit Request{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center ">
    <div class="card shadow" style="max-width: 500px; width: 100%;">
        <div class="card-header bg-primary text-white text-center">
            <h4>Edit Request <i class="fas fa-edit me-2"></i> </h4>
        </div>
        <div class="card-body">
            <h5>Edit Status for Request #{{ inventory_request.id }}</h5>
            <form method="post">
                {% csrf_token %}
                <div class="form-group mt-3">
                    <label for="status">Select New Status:</label>
                    <select id="status" name="status" class="form-control">
                        <option value="New" {% if inventory_request.status == 'New' %}selected{% endif %}>New</option>
                        <option value="In Progress" {% if inventory_request.status == 'In Progress' %}selected{% endif %}>In Progress</option>
                        <option value="Approved" {% if inventory_request.status == 'Approved' %}selected{% endif %}>Approved</option>
                        <option value="Rejected" {% if inventory_request.status == 'Rejected' %}selected{% endif %}>Rejected</option>
                    </select>
                </div>
                <div class="d-flex justify-content-around mt-4">
                    <button class="btn btn-success" type="submit"><i class="fas fa-sync-alt me-2"></i>Update Status</button>
                    <a class="btn btn-secondary" href="{% url 'dashboard' %}"><i class="fas fa-times me-2"></i> Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
