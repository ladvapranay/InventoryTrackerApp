{% extends 'base.html' %}

{% block title %}Create New Request{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Create a New Request</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="item" class="form-label">Item</label>
                <select id="item" name="item" class="form-select">
                    {% for item in items %}
                        <option value="{{ item.id }}">{{ item.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="reason" class="form-label">Reason</label>
                <textarea id="reason" name="reason" class="form-control" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-success w-100">Submit Request</button>
        </form>
    </div>
</div>
{% endblock %}
