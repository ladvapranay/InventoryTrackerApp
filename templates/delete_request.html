   <div class="container">
       <h2>Are you sure you want to delete this request?</h2>
       <p><strong>Request ID:</strong> {{ request_obj.id }}</p>
       <p><strong>Item:</strong> {{ request_obj.item.name }}</p>
       <form method="POST">
           {% csrf_token %}
           <button type="submit" class="btn btn-danger">Confirm Delete</button>
           <a href="{% url 'view_requests' %}" class="btn btn-secondary">Cancel</a>
       </form>
   </div>
