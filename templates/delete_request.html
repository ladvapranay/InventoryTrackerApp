<!DOCTYPE html>
<html>
<head>
    <title>Delete Request</title>
</head>
<body>
    <h1>Delete Request #{{ request_obj.id }}</h1>
    <p>Are you sure you want to delete this request for "{{ request_obj.item.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
