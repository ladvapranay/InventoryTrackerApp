{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="d-flex justify-content-center">
    <div class="card shadow" style="max-width: 500px; width: 100%;">
        <div class="card-header bg-danger text-white text-center">
            <h4>
                Warning <i class="fas fa-exclamation-triangle"></i>
            </h4>
        </div>
        <div class="card-body text-center">
            <h5>Are you sure you want to delete the request for 'Item #{{ request_id }}'?</h5>
            <p class="text-muted mt-2 bg-warning-subtle p-2" style="border-radius: 5px;">
                This action <strong>cannot</strong> be undone once confirmed.
            </p>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-around mt-4">
                    <button class="btn btn-danger" type="submit"> <i class="fas fa-trash-alt me-2"></i> Delete</button>
                    <a class="btn btn-secondary" href="{% url 'dashboard' %}"> <i class="fas fa-times me-2"></i> Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
