{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
    <div class="container">
        <h3>Are you sure you want to delete Request #{{ request_id }}?</h3>
        <form method="post">
            {% csrf_token %}
            <button class="btn btn-danger" type="submit">Yes, Delete</button>
            <a class="btn btn-secondary" href="{% url 'dashboard' %}">Cancel</a>
        </form>
    </div>
{% endblock %}
